<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p>Contador: {{ contador }} | {{ contador2 }}</p>
    <p>Resultado: {{ resultado }}</p>
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            contador: 0,
            contador2: 0,
        },
        computed:{ // sync
            resultado() {
                console.log('Propriedade resultado sendo chamada...')
                return this.contador >= 5 ?
                'Maior ou igual a 5' : 'Menor que 5'
            }
        },
        watch: { // async
            contador(newValue, oldValue) {
                setTimeout(() => {
                    this.contador = 0
                }, 2000)
            }
        },
        methods: {
            aumentar() {
                this.contador++
            },
            diminuir() {
                this.contador--
            },
        }
    })
</script>

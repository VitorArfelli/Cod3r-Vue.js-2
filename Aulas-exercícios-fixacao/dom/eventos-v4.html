<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
    <p>
        {{ contador }}
    </p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY"> 
        Mouse: {{ x }} {{ y }}
        <span v-on:mousemove="parar">PARAR AQUI</span>
    </p>
    <a v-on:click.prevent="" href="http://google.com.br">Google</a>
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, event) {
                console.log(passo, event)
                return this.contador += passo
            },
            atualizarXY(event) {
                console.log(event)
                this.x = event.clientX
                this.y = event.clientY
            },
            parar(e) {
                e.stopPropagation()
            }
        }
    })
</script>

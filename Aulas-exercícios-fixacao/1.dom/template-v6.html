<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacoes() }}</p>
    <!-- 
        Para podermos utilizar href, precisamos utilizar uma diretiva do vue, o v-bind.
        v-bind permite permiti fazer a ligação do que está dentro da instância do vue
        com o html/template, onde tratará a propriedade depois dos dois pontos.
    -->
    <a v-bind:href="link">Google</a>
    <hr>
    <p v-html="linkHtml"></p>
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            titulo: 'Usando VueJS!',
            link: 'http://google.com.br',
            linkHtml: '<a href="http://google.com.br">Google</a>'
        },
        methods: {
            saudacoes() {
                this.titulo = "Bom dia!"
                return this.titulo
            }
        }
    })
</script>

<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
    <ul>
        <li v-for="(cor, i) in cores">{{i+1}}) {{cor}}</li>
    </ul>
    <hr>
    <template v-for="(cor, i) in cores">
        <h1>{{ cor }}</h1>
        <p>{{ i }}</p>
    </template>
    <hr>
    <li v-for="pessoa in pessoas">

        <div v-for="(valor, chave, index) in pessoa">
            {{ chave }} - {{ valor }} ({{ index + 1 }})
        </div>
    </li>
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                {nome: 'Vitor', idade: 21, peso:78},
                {nome: 'Julia', idade: 22, peso: 89}
            ]
        }
    })
</script>
<style>
    ul {
        list-style: none;
    }

    h1, p {
        display: inline;
    }
</style>
